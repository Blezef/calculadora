<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculadora</title>

  <link rel="stylesheet" href="index.css" />
</head>

<body>
  <div id="calculadora">
    <div class="tela">
      <p id="resultado">0</p>
    </div>
    <div class="container-botoes">
      <div class="linha1">
        <button type="button" class="botao" id="botao7" onclick="obtemNum(this.id)">7</button>
        <button type="button" class="botao" id="botao8" onclick="obtemNum(this.id)">8</button>
        <button type="button" class="botao" id="botao9" onclick="obtemNum(this.id)">9</button>
        <button type="button" class="botao" id="botaoSoma" onclick="obtemNum(this.id)">+</button>
      </div>

      <div class=" linha2">
        <button type="button" class="botao" id="botao4" onclick="obtemNum(this.id)">4</button>
        <button type="button" class="botao" id="botao5" onclick="obtemNum(this.id)">5</button>
        <button type="button" class="botao" id="botao6" onclick="obtemNum(this.id)">6</button>
        <button type="button" class="botao" id="botaoSub" onclick="obtemNum(this.id)">-</button>
      </div>

      <div class="linha3">
        <button type="button" class="botao" id="botao1" onclick="obtemNum(this.id)">1</button>
        <button type="button" class="botao" id="botao2" onclick="obtemNum(this.id)">2</button>
        <button type="button" class="botao" id="botao3" onclick="obtemNum(this.id)">3</button>
        <button type="button" class="botao" id="botaoMul" onclick="obtemNum(this.id)">*</button>
      </div>

      <div class="linha4">
        <button type="button" class="botao" id="botao0" onclick="obtemNum(this.id)">0</button>
        <button type="button" class="botao" onclick="mostrarResultado()">=</button>
        <button type="button" class="botao" id="botaoDiv" onclick="obtemNum(this.id)">/</button>
      </div>

      <div class="linha5">
        <button type="button" class="botao" id="botao0" onclick="limpar()">C</button>
        <button type="button" class="botao" id="botao0" onclick="apagar()">Del</button>
      </div>
    </div>
  </div>

  <script src="index.js"></script>
</body>

</html>
