<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora</title>

    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div id="calculadora">
      <div class="tela">
        <span id="resultado">0</span>
      </div>
      <div class="container-botoes">
        <ul>
          <div class="linha1">
            <li>
              <button
                type="button"
                class="botao"
                id="botao1"
                onclick="obtemNum(this.id)"
              >
                1
              </button>
            </li>
            <li>
              <button
                type="button"
                class="botao"
                id="botao2"
                onclick="obtemNum(this.id)"
              >
                2
              </button>
            </li>
            <li>
              <button
                type="button"
                class="botao"
                id="botao3"
                onclick="obtemNum(this.id)"
              >
                3
              </button>
            </li>
            <li>
              <button type="button" class="botao" onclick="">+</button>
            </li>
          </div>

          <div class="linha2">
            <li>
              <button
                type="button"
                class="botao"
                id="botao4"
                onclick="obtemNum(this.id)"
              >
                4
              </button>
            </li>
            <li>
              <button
                type="button"
                class="botao"
                id="botao5"
                onclick="obtemNum(this.id)"
              >
                5
              </button>
            </li>
            <li>
              <button
                type="button"
                class="botao"
                id="botao6"
                onclick="obtemNum(this.id)"
              >
                6
              </button>
            </li>
            <li>
              <button type="button" class="botao" onclick="obtemNum()">
                -
              </button>
            </li>
          </div>

          <div class="linha3">
            <li>
              <button
                type="button"
                class="botao"
                id="botao7"
                onclick="obtemNum(this.id)"
              >
                7
              </button>
            </li>
            <li>
              <button
                type="button"
                class="botao"
                id="botao8"
                onclick="obtemNum(this.id)"
              >
                8
              </button>
            </li>
            <li>
              <button
                type="button"
                class="botao"
                id="botao9"
                onclick="obtemNum(this.id)"
              >
                9
              </button>
            </li>
            <li>
              <button type="button" class="botao" onclick="">*</button>
            </li>
          </div>

          <div class="linha4">
            <li>
              <button
                type="button"
                class="botao"
                id="botao0"
                onclick="obtemNum(this.id)"
              >
                0
              </button>
            </li>
            <li>
              <button type="button" class="botao" onclick="mostrarSoma()">
                =
              </button>
            </li>
            <li>
              <button type="button" class="botao" onclick="">/</button>
            </li>
          </div>
        </ul>
      </div>
    </div>
  </body>
</html>
